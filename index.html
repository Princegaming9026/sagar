<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUHELP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">BUHELP</div>
        <div class="nav-container">
            <nav class="nav-links">
                <a href="#home" class="nav-item active">Home</a>
                <!-- अन्य लिंक JavaScript द्वारा जोड़े जाएंगे -->

            <div class="hamburger-menu">

                <div class="dropdown-content"></div>

        </div>
    </header>

    <main id="content">
        <div class="page active" id="home">Home Content</div>
        <div class="page" id="about">About Us Content</div>
        <div class="page" id="contact">Contact Us Content</div>
        <div class="page" id="privacy">Privacy Policy</div>
        <div class="page" id="terms">Terms & Conditions</div>

    <script src="script.js"></script>

</html>
